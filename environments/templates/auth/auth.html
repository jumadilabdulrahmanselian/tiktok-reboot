<body id="auth-particles">

    <!-- BACKGROUND-IMAGE -->
    <!-- auth-page wrapper -->
    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg">
            <div class="bg-overlay"></div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                <a href="{{ baseUri }}" class="d-inline-block auth-logo">
                                    <img src="{{ url_for('static', filename='images/tiktok-logo.png') }}" alt="" height="40">
                                </a>
                            </div>
                            <p class="mt-3 fs-15 fw-medium">Tiktok Management System</p>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">

                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">
                                        Selamat Datang Kembali
                                    </h5>
                                    <p class="text-muted">
                                        Masuk untuk melanjutkan ke Tiktok Management System.
                                    </p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form id="form">

                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" autocomplete="off" class="form-control" id="username" name="username" placeholder="Masukkan Username">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="password">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" autocomplete="off" class="form-control pe-5" name="password" placeholder="Masukkan Password" id="password">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="1" id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Ingat Saya?</label>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-success w-100" type="button" onclick="login(this)">
                                                <span class="spinner-grow auth-loading" role="status"></span>
                                                Masuk
                                            </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                    </div>
                </div>

            </div>
            <!-- end container -->
        </div>
