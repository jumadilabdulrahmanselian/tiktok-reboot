<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} - Tiktok Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- ================== BEGIN core-css ================== -->
    <link href="{{ url_for('static', filename='css/vendor.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet" type="text/css" />
    <link media="all" href="{{ url_for('static', filename='plugins/sweetalert2/sweetalert2.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- ================== END core-css ================== -->

    <!-- page css -->
    {% block css %}{% endblock %}
</head>

<body>
    <!-- BEGIN #app -->
    <div id="app" class="app">
        <!-- BEGIN #header -->
        {% include 'layout/navbar.html' %}
        <!-- END #header -->

        <!-- BEGIN #sidebar -->
        {% include 'layout/sidebar.html' %}
        <!-- END #sidebar -->

        <!-- BEGIN mobile-sidebar-backdrop -->
        <button class="app-sidebar-mobile-backdrop" data-toggle-target=".app" data-toggle-class="app-sidebar-mobile-toggled"></button>
        <!-- END mobile-sidebar-backdrop -->

        <!-- BEGIN #content -->
        <div id="content" class="app-content">
            <!-- BEGIN row -->
            {% block content %}{% endblock %}
            <!-- END row -->
        </div>
        <!-- END #content -->

        <!-- BEGIN btn-scroll-top -->
        <a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
        <!-- END btn-scroll-top -->
    </div>
    <!-- END #app -->

    <!-- ================== BEGIN core-js ================== -->
    <script defer src="{{ url_for('static', filename='plugins/jquery/dist/jquery.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='plugins/toastify-js/src/toastify-js.js') }}"></script>
    <script defer src="{{ url_for('static', filename='plugins/sweetalert2/sweetalert2.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/lord-icon-2.1.0.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/as.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/app.min.js') }}"></script>
    <!-- ================== END core-js ================== -->

    <!-- ================== BEGIN page-js ================== -->
    {% block javascript %}{% endblock %}
    <!-- ================== END page-js ================== -->
    {% block java %}{% endblock %}
</body>

</html>
